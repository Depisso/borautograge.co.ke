<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Borauto Signin</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f4; display:flex; height:100vh; justify-content:center; align-items:center; }
    .signin-box { background:white; padding:30px; border-radius:10px; width:320px; box-shadow:0 0 10px rgba(0,0,0,0.2); }
    input { width:100%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:5px; }
    button { width:100%; padding:10px; background:#457b9d; color:white; border:none; border-radius:5px; cursor:pointer; font-weight:bold; }
    button:hover { background:#35607a; }
  </style>
</head>
<body>
  <div class="signin-box">
    <h2>Sign In</h2>
    <form id="signinForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
    <p>Donâ€™t have an account? <a href="signup.html">Sign up</a></p>
  </div>

  <script>
    document.getElementById('signinForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const res = await fetch('/api/signin', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (data.success) {
        alert("Login successful! Redirecting to dashboard...");
        window.location.href = "dashboard.html";
      } else {
        alert(data.message);
      }
    });
  </script>
</body>
</html>
